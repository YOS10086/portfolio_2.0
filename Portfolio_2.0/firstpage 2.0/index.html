<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.8/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.8/lib/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

    <!-- carousel -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<!-- carousel -->


    <style>
      * {
        margin: 0;
        padding: 0;
      }

      header {
  position: sticky;
  top: 0;
  padding: 0.6vw;
  background: black;
  text-align: center;
  z-index: 10;
}

      header .header-buttons {
        position: absolute;
        right: 10px; 
        top: 50%; 
        transform: translateY(-50%);
      }

  
      header button {
        padding: 5px 10px;
        background-color: transparent;
        color: white;
        border: none;
        font-size: 2vw;
        cursor: pointer;
        border-radius: 3px;
        margin-left: 1px;
      }

      /* Home Button */
      header .home-button {
        position: absolute;
        left: 0vw; 
        top: 50%; 
        transform: translateY(-50%);
        font-size: 2.5vw;
        background-color: transparent;
        color: white;
        border: none;
        cursor: pointer;
        padding: 5px 20px;
      }


      .content > div {
        height: 50px;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 25px;
        padding: 20px;
      }

      .imgbox {
        position: relative;
        text-align: center;
        overflow: hidden;
        border: none;
      }

      .imgboxnobutton {
        position: relative;
        text-align: center;
      }

      .center-fit {
        width: 53%;
        object-fit: cover;
        transform: translateX(-45%)translateY(10%);
        transition: filter 0.5s ease;
      }
      
      .center-fitgrid {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: filter 0.5s ease;
      }
      
      .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3vw;
        color: white;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      .left-fit {
        width: 100%;
        height: 100%;
        object-fit: contain;
        font-size: 3vw;
        margin-top: 5vw;
      }



   

      .flex-container {
        display: flex;
        flex-wrap: wrap;
        font-size: 10px;
        text-align: center;
      }

      .titleoffright {
        position: absolute;
        top: 30%;
        left: 72.5%;
        transform: translate(-50%, -50%);
        font-size: 5vw;
        width: 30%;
         text-align: left;
      }
      
      
        .upperbodytext {
        position: absolute;
        top: 60%;
        left: 78%;
        transform: translate(-50%, -50%);
        font-size: 2vw;
         width: 40%;
            text-align: left;
      }

      .headingleft {
        position: absolute;
        top: 90%;
        left: 25%;
        transform: translate(-50%, -50%);
        font-size: 6vw;
      
      }
    </style>
  </head>



  <body>
    <main>
      <header>
        <button class="home-button" onclick="window.location.href='../firstpage/index.html';">Home</button>
        <p style="color:white; font-size: 3.5vw;"> Anjiang Zhang </p>
        <div class="header-buttons">
          <button onclick="window.location.href='../aboutpage/index.html';">About</button>
          <button onclick="window.location.href='../contactpage/index.html';">Contact</button>
        </div>
      </header>

      <div class="imgboxnobutton">
        <img class="center-fit" src="titlepic.jpg">
        <div class="titleoffright">
          <p style="font-family:verdana">About Me</p>
        </div>
        
        
        <div class="upperbodytext">
          <p style="font-family:verdana">Lorem ipsum dolor sit amet,</p>
           <p style="font-family:verdana">consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip </p>
        </div>
        
        
      </div> <!-- top image + title -->

    <div class="carousel">
  <button class="carousel-button prev">&#10094;</button>

  <div class="carousel-track-wrapper">
    <div class="carousel-track">
      <img src="image1.jpg" alt="Image 1" />
      <img src="image2.jpg" alt="Image 2" />
      <img src="image3.jpg" alt="Image 3" />
    </div>
  </div>

  <button class="carousel-button next">&#10095;</button>
</div>

 <!-- rectangle box -->

<div class="rectangle-box">
  <p>This is your rounded rectangle box!</p>
    <div class="rectangle-content">
    <p>Your text goes here</p>
    <img src="your-image.jpg" alt="Side image" />
  </div>
</div>



<script>
  const track = document.querySelector('.carousel-track');
  const prevButton = document.querySelector('.carousel-button.prev');
  const nextButton = document.querySelector('.carousel-button.next');
  const slides = document.querySelectorAll('.carousel-track img');
  let index = 0;

  nextButton.addEventListener('click', () => {
    index = (index + 1) % slides.length;
    updateCarousel();
  });

  prevButton.addEventListener('click', () => {
    index = (index - 1 + slides.length) % slides.length;
    updateCarousel();
  });

  function updateCarousel() {
    const slideWidth = slides[0].clientWidth;
    track.style.transform = `translateX(-${index * slideWidth}px)`;
  }
</script>

  
      
     
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
